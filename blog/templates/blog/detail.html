{% extends 'portifolio/base.html' %}
{% block content %}

    
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">{{ blog.title }}</h1>
            <hr class="my-2 border-light">
            <p>{{ blog.created_at|date:'F jS Y' }}</p>
            <div>{{ blog.description|safe }}</div>
        </div>
    </div>
    
{% endblock %}
